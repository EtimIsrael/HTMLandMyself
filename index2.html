<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Second Webpage</title>
</head>
<body>
	<header>
		Day 2 with web page development
	</header>

		<h1>Registration Form</h1>

		<div id="reg-form">
			
					<label for="first-name">First Name:</label>
					<input type="text" name="first name" placeholder="Israel" required>

					<label for="Last-name">Last Name:</label>
					<input type="text" name="Last name" placeholder="Etim" required>
			<div>
				
				<label for="gender-male">Male</label>
				<input type="radio" name="gender-choice" value="choice-1">

				<label for="gender-female">Female</label>
				<input type="radio" name="gender-choice" value="choice-2">

				<label for="gender-other">Other</label>
				<input type="radio" name="gender-choice" value="choice-3">

			</div>

			<div>
				
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="xyz@gmail.com">

				<label for="password">Password</label>
				<input type="password" name="Password">

			</div>

			<div>
				
				<label for="Month">Birthday</label>
				<select name="Month">
					<option value="0" selected disabled>Month</option>
					<option value="jan">January</option>
					<option value="feb">February</option>
					<option value="mar">March</option>
					<option value="apr">April</option>
					<option value="may">May</option>
					<option value="jun">June</option>
					<option value="july">July</option>
					<option value="aug">August</option>
					<option value="sep">September</option>
					<option value="oct">October</option>
					<option value="nov">November</option>
					<option value="dec">December</option>
				</select>

			</div>
			<label for="agree">I agree to all the conditions of the form: </label>
			<input type="checkbox" name="agree">

			<button type="submit" value="click">Submit</button>
			
		</form>
	</div>

</body>
</html>
